<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo seveur dicord Marc Bloch</title>
    <link rel="shortcut icon" href="dicord.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulaire de candidature pour devenir modérateur.</h1>
    </header><br><br>
    <form action="https://formsubmit.co/narutoyc63@gmail.com" method="post">
        <fieldset><legend class="Légende">Formulaire</legend>
        <label class="nom">Votre nom.</label><br>
        <input type="text" name="Age" placeholder="Entrez votre nom." required><br><br>
        <label class="age">Votre âge.</label><br>
        <input type="number" name="Age" placeholder="Votre âge." min="10" max="16" required><br><br>
        <label class="classe">Votre classe.</label><br>
        <select required name="Niveaux">
        <option>6ème</option>
        <option>5ème</option>
        <option>4ème</option>
        <option>3ème</option>
        </select><br><br>
        <label class="autre">6ème/5ème/4ème/3ème</label><br>
        <input type="radio"  name="1" required>1
        <input type="radio"  name="2" required>2
        <input type="radio"  name="3" required>3
        <input type="radio"  name="4" required>4
        <input type="radio"  name="5" required>5
        <input type="radio"  name="6" required>6
        <input type="radio"  name="7" required>7 <br><br>
        <label class="commentaire">Ajout.</label><br>
        <textarea cols="30" rows="10" placeholder="écrivez quelque chose qui nous donnerai envie de vous embauchez!!" name="Commentaire" required></textarea><br><br>
        <label class="classe">Votre e-mail.</label><br>
        <input type="email" required name="E-mail"><br><br><br>  
        <input type="submit" value="Valider">
        </fieldset>
    </form>
</body>
</html>
